<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Cyber Guardians</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav class="cool-navbar">
        <div id="h1" class="logo">CyberGuardians</div>
        <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="navMenu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul id="navMenu" class="nav-buttons">
            <li><a href="index.html" class="nav-btn">Home</a></li>
            <li><a href="AboutUs.html" class="nav-btn">About</a></li>
            <li><a href="ContactUs.html" class="nav-btn">Contact</a></li>
            <li><a href="Blog.html" class="nav-btn">Blog</a></li>
        </ul>
    </nav>

    <img id="wall-left-gif" src="Blog GIF 1.gif" alt="Left side GIF">
    <img id="wall-right-gif" src="Blog GIF 2.gif" alt="Right side GIF">

    <div class="contact-container">
        <h1 class="contact-title">Contact the Cyber Guardians</h1>
        <p class="contact-desc">Click a button below to reach out to our group or individual members!</p>

        <div class="contact-group">
            <button class="main-contact-btn" onclick="toggleGroupContact()">Group Contact</button>
            <div class="group-subbuttons hidden">
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bsit1cnerds@gmail.com" target="_blank" class="sub-btn">Email Us</a>
                <button class="sub-btn" onclick="showPhone()">Call: +63 9509034091</button>
            </div>
        </div>

        <div class="members-layout">
            <div class="top-row">
                <div class="member">
                    <button class="member-btn" onclick="openMemberModal('dvaughn')">D'Vaughn's Contact</button>
                </div>

                <div class="member">
                    <button class="member-btn" onclick="openMemberModal('vaughn')">Vaughn's Contact</button>
                </div>

                <div class="member">
                    <button class="member-btn" onclick="openMemberModal('kim')">Kim's Contact</button>
                </div>
            </div>

            <div class="bottom-row">
                <div class="member">
                    <button class="member-btn" onclick="openMemberModal('leomar')">Leomar's Contact</button>
                </div>

                <div class="member">
                    <button class="member-btn" onclick="openMemberModal('von')">Von's Contact</button>
                </div>
            </div>
        </div>

        <!-- Member Modal -->
        <div id="memberModal" class="member-modal hidden">
            <div class="modal-content">
                <button class="modal-close" onclick="closeMemberModal()">âœ•</button>
                <div class="modal-body">
                    <img id="modalPhoto" src="" alt="Member" class="modal-photo">
                    <div class="modal-info">
                        <h2 id="modalName"></h2>
                        <div class="info-item">
                            <strong>Age:</strong>
                            <span id="modalAge"></span>
                        </div>
                        <div class="info-item">
                            <strong>Address:</strong>
                            <span id="modalAddress"></span>
                        </div>
                        <div class="info-item">
                            <strong>Course:</strong>
                            <span id="modalCourse"></span>
                        </div>
                        <div class="info-item">
                            <strong>Section:</strong>
                            <span id="modalSection"></span>
                        </div>
                        <div class="modal-social-buttons">
                            <a id="modalFacebook" href="#" target="_blank" class="sub-btn">Facebook</a>
                            <a id="modalInstagram" href="#" target="_blank" class="sub-btn">Instagram</a>
                            <a id="modalGithub" href="#" target="_blank" class="sub-btn">GitHub</a>
                            <a id="modalEmail" href="#" class="sub-btn">Email</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <a href="index.html" id="box1"><span>HOME</span></a>
        <a href="Blog.html" id="box2"><span>BLOG</span></a>
        <a href="AboutUs.html" id="box3"><span>ABOUT US</span></a>
        <a href="ContactUs.html" id="box4"><span>CONTACT US</span></a>
    </div>

    <script src="ContactUs.js"></script>
    <script>
        (function(){
            const toggle = document.getElementById('navToggle');
            const menu = document.getElementById('navMenu');

            toggle.addEventListener('click', function(){
                const expanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', String(!expanded));
                menu.classList.toggle('active');
                this.classList.toggle('open');
            });

            menu.addEventListener('click', function(e){
                if(e.target.tagName === 'A' && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                    toggle.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });

            window.addEventListener('resize', function(){
                if(window.innerWidth > 900) {
                    menu.classList.remove('active');
                    toggle.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });
        })();
    </script>
</body>
</html>
